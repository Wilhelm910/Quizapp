<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card-section">
        <div id="card-container" class="card-container padding-right">
            <div id="end-screen-img" class=" d-none">
                <div class="tropy-img-container">
                    <img src="./img/tropy.png" class="logo">
                </div>
            </div>
            <div class="card quiz-card">
                <div class="card-navbar">
                    <div class="logo-container"><img src="./img/logo.png" class="card-img-top logo" alt="..."></div>
                </div>
                <div class="card-body" id="start-screen">
                    <div>
                        <h2>Wilkommen beim Kneipenquizz</h2>
                        <p>Bereit für die Challange?</p>
                        <button class="btn btn-warning scale" id="start-quiz" onclick="init()">Quiz starten</button>
                    </div>

                </div>
                <div class="card-body d-none" id="end-screen">
                    <div>
                        <div class="end-screen-logo-container"><img src="./img/brain result.png"
                                class="card-img-top logo"></div>
                        <p class="m-3">Quiz beendet</p>
                        <div class="m-3">Dein Ergebniss:<b id="count-correct-answers"></b> von <b
                                id="number-of-questions-end-screen"></b> Fragen richtig beantwortet</div>
                        <button class="m-3 btn btn-warning scale" id="start-quiz" onclick="restart()">Quiz
                            wiederholen</button>
                    </div>
                </div>
                <div class="card-body d-none" id="questions-screen">
                    <h5 class="card-title" id="question-text"></h5>

                    <div class="card mb-3 quiz-answer-card">
                        <div class="card-body" id="answer-1" onclick="checkAnswer('1')"></div>
                    </div>

                    <div class="card mb-3 quiz-answer-card">
                        <div class="card-body" id="answer-2" onclick="checkAnswer('2')"></div>
                    </div>

                    <div class="card mb-3 quiz-answer-card">
                        <div class="card-body" id="answer-3" onclick="checkAnswer('3')"></div>
                    </div>

                    <div class="card mb-3 quiz-answer-card">
                        <div class="card-body" id="answer-4" onclick="checkAnswer('4')"></div>
                    </div>
                    <div class="card-footer">
                        <div><b id="current-number-of-question"></b> von <b id="number-of-questions"></b> Fragen</div>

                        <button class="btn btn-secondary" id="btn-next-question" disabled
                            onclick="nextQuestion()">Nächste
                            Frage</button>
                    </div>
                    <div class="progress" style="height: 1px;">
                        <div class="progress-bar" role="progressbar" id="progress-bar" style="width: 0%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
